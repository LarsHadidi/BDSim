[Core]
DisableLogging=false


[Sinks.FileSink]
Format="[%TimeStamp%] [%Severity%] [Thread:%ThreadID%]	%Message%"
Destination=TextFile
Asynchronous=false
AutoFlush=true
FileName="log/logfile-%Y-%m-%d_%H-%M-%S"

[Sinks.ConsoleSink]
Destination=Console
Format="[%Severity%-MSG] %Message%"
Asynchronous=false